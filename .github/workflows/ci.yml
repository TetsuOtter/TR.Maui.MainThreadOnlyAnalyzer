name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: "10.0.x"
  ANALYZER_PROJECT: "src/TR.Maui.MainThreadOnlyAnalyzer/TR.Maui.MainThreadOnlyAnalyzer.csproj"
  TEST_PROJECT: "test/TR.Maui.MainThreadOnlyAnalyzer.Tests/TR.Maui.MainThreadOnlyAnalyzer.Tests.csproj"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: |
          dotnet restore ${{ env.ANALYZER_PROJECT }}
          dotnet restore ${{ env.TEST_PROJECT }}

      - name: Build
        run: |
          dotnet build --no-restore ${{ env.ANALYZER_PROJECT }}
          dotnet build --no-restore ${{ env.TEST_PROJECT }}

      - name: Test
        run: dotnet test --no-build --verbosity normal
